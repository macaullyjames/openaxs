<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>openaxs â€“ unlock</title>
    <style>
      body {
        background-color: #f5f5f5;
        color: #222;
        font-family: "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 12px 16px;
        line-height: 1.3;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .card {
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 16px 20px;
        max-width: 460px;
        width: 100%;
        box-shadow: none;
      }
      h1 {
        font-variant: small-caps;
        font-weight: 500;
        font-size: 1.1rem;
        margin: 0 0 6px 0;
        letter-spacing: 0.1px;
      }
      p.sub {
        margin: 0 0 12px 0;
        color: #666;
        font-size: 0.85rem;
        line-height: 1.25;
      }
      .alert {
        display: grid;
        grid-template-columns: 1.2rem auto;
        gap: 6px;
        align-items: center;
        background: #e7e7e7;
        border: 1px solid #bbb;
        color: #444;
        border-radius: 8px;
        padding: 6px 10px;
        margin: 8px 0 12px 0;
        font-size: 0.9rem;
        line-height: 1.2;
      }
      .alert svg {
        width: 18px;
        height: 18px;
        color: #7a9caf;
      }
      form {
        margin: 0;
      }
      button[type="submit"] {
        appearance: none;
        width: 100%;
        padding: 6px 10px;
        border: 1px solid #7a9caf;
        background-color: #aab9c6;
        color: #222;
        font-weight: 500;
        font-size: 0.85rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        line-height: 1.2;
      }
      button[type="submit"]:hover {
        background-color: #8a9db3;
      }
      button[type="submit"]:focus-visible {
        outline: 2px solid #7a9caf;
        outline-offset: 2px;
      }
      button[type="submit"]:active {
        background-color: #7490a5;
      }
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <header>
        <h1>openaxs</h1>
        <p class="sub">Press the button to unlock your asset.</p>
      </header>

      {% if message %}
      <div class="alert" role="status" aria-live="polite">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12 22C17.523 22 22 17.523 22 12S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10Z" stroke="currentColor" stroke-width="2" opacity=".25"/>
          <path d="M9 12.5l2.2 2.2L15.5 9.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <div>{{ message }}</div>
      </div>
      {% endif %}

      <form action="/unlock" method="post">
        <button type="submit">{{ button_text }}</button>
      </form>
    </main>
  </body>
</html>
